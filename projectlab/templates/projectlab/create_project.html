<!DOCTYPE html>
<html>
<head>
	<title>Create new project</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<!-- Datepicker JS and CSS -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h1>Create new project</h1>
			<!-- <form action="{% url 'projectlab:verify_login' %}"> -->
				<form id="create_proj_form" method="post">
					<div class="form-group">
						<input type="text" name="project_name" class="form-control" placeholder="Enter project name">
					</div>
					<div class="form-group">
		                <input id="datepicker" name="deadline" type="text" class="form-control" placeholder="Deadline" readonly />
		            </div>
		            <div class="form-group">
						<input type="text" class="form-control" placeholder="Add users to project">
					</div>
				</form>
			</div>
			<div class="col-md-6">
				<h4>Project members</h4>
				<hr>
				<div id="user_list">
					<div id="{{ user.username }}">
						<span>{{ user.username }}</span>
						<!-- <button class="btn btn-danger">Remove</button> -->
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	$("#datepicker").datepicker({format: 'dd/mm/yyyy'});
</script>
</html>
