<!DOCTYPE html>
<html>
<head>
	<title>{{ project.name }}</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		{% include "projectlab/navbar.html" %}
		<div class="row">
			<div class="col-md-12">
				<h1>{{ project.name }}</h1>
				<button class="btn btn-primary"><i class="fas fa-comment-alt"></i> Chat</button>
				<button class="btn btn-success"><i class="fas fa-video"></i> Arrange Zoom meeting</button>
				{% if user.usr.username == project.lead %}
				<button class="btn btn-danger"><i class="fas fa-file-archive"></i> Merge and close</button>
				{% endif %}
				<hr>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<select class="custom-select" id="unis">
						{% for workspace in workspaces %}
						{% if user.usr.username == workspace.user %}
						<option value="{{ workspace.name }}">{{ workspace.name }}</option>
						{% endif %}
						{% endfor %}
					</select>
				</div>
				<button class="btn btn-success">View workspace page</button>
			</div>
			<div class="col-md-6">
				<h2>Other workspaces</h2>
				{% for workspace in workspaces %}
				{% if not user.usr.username == workspace.user %}
				<div>
					<strong>{{ workspace.name }}</strong>
					<p><i class="far fa-user"></i> {{ workspace.user }}</p>
				</div>
				{% endif %}
				{% endfor %}
			</div>
		</div>
	</div>
</body>
</html>
